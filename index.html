<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- daisyUI -->
   <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <title>Emergency-Hotline</title>
  </head>
  <body>
    <div class="sm:w-[1200px] mx-auto">
    <!-- header Section -->
    <header class="">
      <nav class="flex justify-between items-center mt-[30px] bg-[#ffffff]">
        <div class="flex justify-center items-center">
          <img class="w-[30px] h-[30px]" src="./assets/logo.png" alt="" />
          <h1 class="ml-3 font-bold text-[14px]">
            Emergence <br />
            Service
          </h1>
        </div>
        <div class="flex justify-between items-center gap-5">
          <div class="flex gap-2">
            <p id="likeCount" class="font-bold">0</p>
            <img class="w-[20px]" src="./assets/heart.png" alt="" />
          </div>
          <div class="flex gap-2">
            <p class="font-bold coin-display">100</p>
            <img class="w-[20px]" src="./assets/coin.png" alt="" />
          </div>
          <button class="px-[19px] py-[7px] text-white bg-green-600 rounded-3xl">2 COPY</button>
        </div>
      </nav>
    </header>

    <script src="script.js"></script>
    </div>
  </body>
</html>
